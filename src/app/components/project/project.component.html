<div class="container mt-5 margen">
  <div class="row">
    <div *ngFor="let project of projects"   class="col-md-4">
      <div class="card m-3 color">
        <img [src]="project.img" class="card-img-top img-size" height="80px">
      
        <div class="card-body card-text">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="card-text">{{project.description}}</p>
          <a class="btn btn-primary green">Ver</a>
        </div>
    </div>
  </div>
</div>
